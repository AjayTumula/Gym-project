<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <img src="./assets/sample-logo.png" alt="">
        <img src="./assets/nav-logo.png" alt="">
    </nav>
    <main>
        <section class="top">
            <form action="" class="left">
                <input type="text" placeholder="Enter your name"> <br>
                <input type="text" placeholder="Enter your email"> <br>
                <input type="radio" id="male"> 
                <label for="male">Male</label>
                <input type="radio" id="female">
                <label for="female">Female</label> <br>
                <input type="checkbox" id="weights">
                <label for="weights">Weights</label>
                <input type="checkbox" id="dumbells">
                <label for="dumbells">Dumbells</label> <br>
                <input type="checkbox" id="Ropes">
                <label for="ropes">Ropes</label>
                <input type="checkbox" id="shirts">
                <label for="shirts">Shirts</label> <br> 
                <button>Book your equipment</button>
            </form>

            <section class="right">
                <img src="./assets/main page-img.png" alt="">
            </section>
        </section>

        <section class="middle">
            <p>Get your latest equipment</p>
            <img src="./assets/equipment-1.png" alt="">
            <img src="./assets/equipment-2.png" alt="">
            <img src="./assets/equipment-3.png" alt="">
            <img src="./assets/equipment-4.png" alt="">
        </section>

        <section class="bottom">
            <section class="a">
                <p>Equipment</p>
                <img src="./assets/bag-img.png" alt="">
            </section>
            <section class="b">
                <p>Membership</p>
                <img src="./assets/membership-img.png" alt="">
            </section>
        </section>
    </main>
</body>
</html>
